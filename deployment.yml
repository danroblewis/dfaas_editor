kind: Deployment
apiVersion: apps/v1
metadata:
  name: dfaas-webide-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dfaas-webide
  template:
    metadata:
      labels:
        app: dfaas-webide
    spec:
      containers:
        - name: dfaas-webide
          image: danroblewis/dfaas-webide:latest
          env:
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-mongodb
                key: mongodb-root-password
          - name: FUNCTION_NAME
            value: "write_test_topic"
          - name: MONGODB_HOST
            value: "my-mongodb.default.svc.cluster.local"
          - name: MONGODB_PORT
            value: "27017"
          - name: MONGODB_USER
            value: "root"

